<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="container">
        <div id="input-sidebar">
            <form action="">
                <input type="text" placeholder="Book Title" name="title">

                <input type="text" placeholder="Author" name="author">

                <input type="number" placeholder="Pages" name="pages" min="0">

                <br> <label for="read">Have you read it?</label> <br>
                <label for="radio-true">Yes</label>
                <input type="radio" id="radio-true" name="read" value="true"><br>
                <label for="radio-false">No</label>
                <input type="radio" id="radio-false" name="read" value="false"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="book-list">

        </div>
    </div>
</body>
</html>
