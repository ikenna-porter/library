<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="container">
        <div id="input-sidebar">
            <div class="logo-container">
                <div>
                    <img src="img/book-icon2.png" alt="Library Logo">
                </div>
                <h1>
                    Book List
                </h1>
            </div>
            <form action="">
                <input type="text" placeholder="Book Title" name="title" id="title" required>

                <input type="text" placeholder="Author" name="author" id="author" required>

                <input type="number" placeholder="Pages" name="pages" id="pages" min="0" required>

                <br> <label for="read">Have you read it?</label> <br>
                <label for="radio-true">Yes</label>
                <input type="radio" id="radio-true" name="read" value="true" required><br>
                <label for="radio-false">No</label>
                <input type="radio" id="radio-false" name="read" value="false"required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="main-content">
            <div class="intro">
                Need help keeping track of which books you've read? Well, welcome to BookList - your online personal library. Using the form on the left, enter in the information for each book you own.
            </div>
            <div class="library-stats">
                
            </div>
            <div class="book-table">
                <table>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Remove</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>gnsugnsrie</td>
                            <td>gnsugnsrie</td>
                            <td>gnsugnsrie</td>
                            <td>gnsugnsrie</td>
                            <td>gnsugnsrie</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
